<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src='script.js' defer></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    
    <div id= "passwordGenerator" class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>

        <div id="passwordGeneratorForm" class="container">
          <form class="form">
            <div>
              <label for="">Number of Characters</label>
              <input type="range" min="1" max="128" id="characterAmountRange" value="8">
              <input type="number" min="1" max="128" id="characterAmountNumber" value="8">
            </div>

            <div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
          </div>

          <div>
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            </div>
              <div>
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            </div>
          
        </div>
      </div>

      <div class="card-footer">
        <button type= "submit" id="generate" class="btn">Generate Password</button>
      </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
